{% extends 'crudapp/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <!-- Signup Section -->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <h1 class="mb-5">Create Your Account</h1>
                        <p class="lead">Join us today and start using our platform!</p>
                        
                        <!-- Signup Form -->
                        <form method="post" class="form-subscribe">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </form>

                        <p class="mt-3 text-white">Already have an account? <a href="{% url 'login' %}" class="text-light">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

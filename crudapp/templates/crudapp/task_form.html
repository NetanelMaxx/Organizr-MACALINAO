{% extends 'crudapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
            <h2 class="mb-4 text-center">Create Task</h2>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label><br>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description:</label><br>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label for="id_due_date" class="form-label">Due Date:</label>
                    {{ form.due_date }}
                </div>

                <div class="form-check mb-4">
                    {{ form.completed }}
                    <label class="form-check-label" for="id_completed">Completed</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-3">Save Task</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-success px-4 py-2 rounded-3">Go Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
